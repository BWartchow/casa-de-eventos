<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contato</title>
		<link rel="stylesheet" type="text/css" href="css/contato.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<img
					class="logo"
					src="img/logo.svg"
					alt="Logomarca da casa de festas mamma mia"
				/>
			</div>
		</header>
		<div id="conteudo">
			<div class="container">
				<div class="form-container">
					<h2>Contato</h2>
					<form>
						<label for="fnome">Nome:</label><br />
						<input id="fnome" type="text" /><br />
						<label for="femail">E-mail:</label><br />
						<input id="femail" type="text" /><br />
						<label for="fassunto">Assunto:</label><br />
						<input id="fassunto" type="text" /><br />
						<label for="fmensagem">Mensagem:</label><br />
						<input id="fmensagem" type="text" /><br />
						<input type="submit" value="Enviar" />
					</form>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
</html>
